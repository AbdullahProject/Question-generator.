<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img2.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
    }

    .content {
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 4rem;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: slideIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.5;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
      }

      to {
        transform: translateY(0);
      }
    }

    .balloons {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle, #ff6b6b, #c44569);
      border-radius: 50% 50% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 2s;
    }

    .balloon:nth-child(3) {
      left: 50%;
      animation-delay: 4s;
    }

    .balloon:nth-child(4) {
      left: 70%;
      animation-delay: 1s;
    }

    .balloon:nth-child(5) {
      left: 90%;
      animation-delay: 3s;
    }

    @keyframes float {
      0% {
        transform: translateY(100%);
      }

      50% {
        transform: translateY(30%);
      }

      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Happy Birthday!</h1>
    <p>Wishing you all the joy and happiness in the world!</p>
  </div>

  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>
</body>

</html>
